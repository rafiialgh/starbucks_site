<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/ico_logo.png">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="./index.html"><img src="./img/starbucks_icon.svg" class="logo" alt="logo"></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text-box">
                <h2>It's not just coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Asperiores voluptate neque mollitia itaque molestiae veniam 
                    eos dicta laboriosam quod recusandae minima, maiores atque.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="img-box">
                <img src="./img/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./img/thumb1.png" alt="drink" onclick="imgSlider('./img/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="./img/thumb2.png" alt="drink" onclick="imgSlider('./img/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="./img/thumb3.png" alt="drink" onclick="imgSlider('./img/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="https://www.facebook.com/StarbucksIndonesia" target="_blank"><img src="./img/facebook.png"></a></li>
            <li><a href="https://twitter.com/Starbucks" target="_blank"><img src="./img/twitter.png"></a></li>
            <li><a href="https://www.instagram.com/starbucksindonesia/" target="_blank"><img src="./img/instagram.png"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
    function imgSlider(anything) {
        document.querySelector('.starbucks').src = anything;
    }

    function changeCircleColor(color) {
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }

    function toggleMenu() {
        var menuToggle = document.querySelector('.toggle');
        var navigation = document.querySelector('.navigation')
        menuToggle.classList.toggle('active')
        navigation.classList.toggle('active')
    }
    </script>
</body>
</html>
